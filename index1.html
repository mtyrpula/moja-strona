<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przykładowa strona</title>
  <style>
    /* Tutaj możesz dodać własne style CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #555;
      margin: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Witaj na mojej stronie!</h1>
    <p>To jest przykładowa strona, którą stworzył Copilot, mój asystent AI.</p>
    <p>Możesz zmienić treść i wygląd tej strony według własnego uznania.</p>
    <p>Oto obrazek, który wybrałem dla ciebie:</p>
    <img src="graphic_art(prompt='a beautiful landscape')" alt="Piękny krajobraz" class="image">
  </div>
</body>
</html>
